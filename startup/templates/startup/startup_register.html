{% extends 'base.html' %}
{% block title %}ثبت نام استارتاپ{% endblock %}
{% block content %}
<div class="row jumbotron myjumbotron">

    <div class="col-md-10">
        <p class="myfonttitle">ثبت نام استارتاپ هاي فعال  :</p>
        <br>
        <form action="" method="POST" novalidate>
          {% csrf_token %}
          <div class="col-md-6">
          <span class="registercourses">{{form.as_p}}</span>
          <input type="submit" value="ثبت نام" class="searchbtn">
          </div>
          
        </form>
        {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <p {% if message.tags %} class="mymessages"{% endif %}> {{ message }}</p>
              {% endfor %}
          </ul>
        {% endif %}
    </div>
    
</div>
{% endblock %}
