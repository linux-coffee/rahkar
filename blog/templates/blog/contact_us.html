{% extends 'base.html' %}
{% block title %} تماس با ما {% endblock %}
{% block content %}
<div class=" row jumbotron myjumbotron">
    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <p {% if message.tags %} class="mymessages" {% endif %}> {{ message }}</p>
            {% endfor %}
        </ul>

        {% endif %}
        <br>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            <span class="registercourses">{{ form.as_p }}</span>
            <br>
            <input type="submit" class="searchbtn" value="ارسال" id="">
        </form>
    </div>
</div>
{% endblock %}
