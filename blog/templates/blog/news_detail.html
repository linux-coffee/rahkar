{% extends 'base.html' %}
{% load jformat %}
{% block title %} {{ news.title }} {% endblock %}
{% block content %}
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron" style="background-color: white;">
          <p class="myfonttitle">{{ news.title }}</p>
          <p class="myfontnumbers">{{ news.created|jformat:"%Y/%m/%d %H:%M" }}</p>
          <div><img class="img-thumbnail" src="{{ news.image.url }}" alt="{{ news.title }}" ></div>
          <p>{{ news.text|safe }}</p>
        </div>
      </div>
    </div>
{% endblock %}
